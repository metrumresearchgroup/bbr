Packages:
  - devtools

Repos:
  - MPN: https://mpn.metworx.com/snapshots/stable/2020-03-24
  # fix a compilation issue for fs on macOS
  - MPN_Rcpp: https://mpn.metworx.com/snapshots/stable/2020-04-18
  # need withr >= 2.2.0 to run a particular test
  - MPN_withr: https://mpn.metworx.com/snapshots/stable/2020-05-09

Customizations:
