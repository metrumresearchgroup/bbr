  # have binaries for R 4.0, and pkgr does not fall back to source
  Repos:
    - MPN:
        Type: source
    - MPN_Rcpp:
        Type: source
  Packages:
    - Rcpp:
        Repo: MPN_Rcpp
        Type: source
    - withr:
        Repo: MPN_withr
        Type: source

Lockfile:
  Type: renv
