kind: pipeline
type: docker
name: rbabylon-40-cran

#Gobal variable definitions and anchors
global-variables:
    environment: &default_environment
        BABYLON_URL: https://github.com/metrumresearchgroup/babylon/releases/download/v2.2.0-beta.2/bbi_linux_amd64.tar.gz

steps:
- name: Pull mpn container from ECR
  image: omerxx/drone-ecr-auth
  volumes:
  - name: docker.sock
    path: /var/run/docker.sock
  commands:
  - $(aws ecr get-login --no-include-email --region us-east-1)
  - docker pull 906087756158.dkr.ecr.us-east-1.amazonaws.com/mpn-dev:v1.3

- name: R40
  image: "906087756158.dkr.ecr.us-east-1.amazonaws.com/mpn-dev:v1.3"
  pull: never
  environment:
    R_LIBS_USER: "/opt/rpkgs/4.0"
    # Reading in entire anchor
    <<: *default_environment
  commands:
  # download and setup bbi
  - wget $BABYLON_URL -O bbi.tar.gz
  - tar -xzf bbi.tar.gz
  - rm bbi.tar.gz
  - chmod +x bbi_linux_amd64/bbi
  - mkdir -p /data/apps
  - mv bbi_linux_amd64/bbi /data/apps
  - ls -la /data/apps
  - /data/apps/bbi -h
  - export PATH=/data/apps:$PATH
  - /opt/R/4.0.2/bin/R -e "devtools::install_deps(upgrade = 'never')"
  - /opt/R/4.0.2/bin/R -e "devtools::test()"
  - /opt/R/4.0.2/bin/R -e "devtools::check()"

volumes:
- name: docker.sock
  host:
    path: /var/run/docker.sock

trigger:
  event:
    exclude: [ promote ]

