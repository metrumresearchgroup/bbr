babylon_binary: /data/apps/bbi
clean_lvl: 1
git: yes
local:
  create_child_dirs: yes
mpi_exec_path: /usr/local/mpich3/bin/mpiexec
nmfe_options:
  maxlim: 100
nonmem:
  nm73gf:
    executable: nmfe73
    home: /opt/NONMEM/nm73gf
    nmqual: yes
  nm73gf_nmfe:
    executable: nmfe73
    home: /opt/NONMEM/nm73gf_nmfe
  nm74gf:
    executable: nmfe74
    home: /opt/NONMEM/nm74gf
    nmqual: yes
    default: yes
  nm74gf_nmfe:
    executable: nmfe74
    home: /opt/NONMEM/nm74gf_nmfe
output_dir: '{{ .Name }}'
parallel: no
parallel_timeout: 2147483647
save_config: yes
threads: 2
